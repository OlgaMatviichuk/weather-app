<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56f5fb7d06.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <div class="row">
          <div class="col">New York</div>
          <div class="col">Paris</div>
          <div class="col">Kyiv</div>
          <div class="col">Beijing</div>
          <div class="col">Sidney</div>
        </div>
      </div>

      <form class="row gx-3 gy-2 align-items-center" id="search-line">
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputCity"></label>
          <input
            type="text"
            class="form-control"
            id="specificSizeInputCity"
            placeholder="City"
          />
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="search-button">
            Search
          </button>
        </div>
      </form>
      <div class="today">
        <div class="row">
          <div class="col" id="current-city">
            <h2 id="city"><strong></strong></h2>
            <h5 id="date"></h5>
            <h5 id="time"></h5>
          </div>
          <div class="col" id="current-temperature">
            <img src="" id="icon" />
            <span class="temperature" id="temperature"></span
            ><span class="units"
              ><a href="#" id="celsius-link" class="active">ÂºC</a> |
              <a href="#" id="farenheit-link">ÂºF </a></span
            >
          </div>
          <div class="col" id="current-conditions">
            â˜ <span id="description"></span><br />
            ğŸ’¦Humidity: <span id="humidity"></span>%<br />
            ğŸ’¨ Wind: <span id="wind-speed"></span> km/h
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="footnote">
      <span>
        <a
          href="https://github.com/OlgaMatviichuk/weather-app"
          target="_blank"
          class="open-source"
        >
          Open-source code
        </a>
        by Olga Matviichuk
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
